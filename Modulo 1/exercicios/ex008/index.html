
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação Texto</title>
    <style>
        mark {
            background-color: blue;
        }
    </style>
    <link rel="shortcut icon" href="index.html" type="image/x-icon">
</head>
<body>
    <h1>principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Na Frase temos um <b>termo em negrito</b> blz?</p>
    <p>Frase 2 <strong>é mais legal</strong> né</p>
    <h2>Davi é do <i>Marrocos</i></h2>
    <p>podemos <mark>criar</mark> também</p>
    <h2>texto subscrito</h2>
    <p>Davi </p>
    <p>Marrocs x<sup>2</sup>b23</p>
    <p>Casablanca x<sub>2</sub>dd</p>
    
</body>
</html>
